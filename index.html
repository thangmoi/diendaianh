<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang giới thiệu đơn giản</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chào mừng đến với Website của tôi</h1>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Giới thiệu</h2>
      <p>Đây là trang web được viết bằng HTML & CSS cơ bản, tích hợp Zalo và Messenger chat.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Website của bạn. All rights reserved.</p>
  </footer>

  <!-- Nút Zalo Chat -->
  <div class="zalo-chat-widget" data-oaid="YOUR_ZALO_OA_ID" data-welcome-message="Chào bạn!" data-autopopup="0" data-width="" data-height=""></div>
  <script src="https://sp.zalo.me/plugins/sdk.js"></script>

  <!-- Facebook Messenger Chat Plugin -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js"></script>

  <div class="fb-customerchat"
    attribution="setup_tool"
    page_id="YOUR_FACEBOOK_PAGE_ID"
    theme_color="#0084ff"
    logged_in_greeting="Xin chào! Tôi có thể giúp gì cho bạn?"
    logged_out_greeting="Xin chào! Tôi có thể giúp gì cho bạn?">
  </div>
</body>
</html>
